<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Бронирование</title>
    <link rel="stylesheet" href="/css/main_styles.css">
</head>
<body>
<div class="formBook">
   <form action="mailto:ss58964@ya.ru" enctype="text/plain" autocomplete="on" method="get" name="formBook">
      <fieldset>
          <legend class="form_name">Форма бронирования</legend>
          
          <p><label for="name">Имя</label><br>
          <input type="text" name="guest_name" placeholder="Ваше имя" id="name" autofocus autocomplete="on" required></p>
          
          <p><label for="tel">Телефон</label><br>
          <input type="tel" name="guest_tel" placeholder="(812)123-45-67" id="tel" autocomplete="on" required></p>
          
          <div class="flex_dates_row">
          
          <div>
          <label class="date1" for="date1">Дата заезда</label>
          <input id="date1" type="date" name="arrival_date">
          </div>
          

          <div>
          <label class="date2" for="date2">Дата выезда</label>
          <input type="date" id="date2" name="departue_date">
          </div>
          
          </div>
          
          <p><input type="checkbox" name="dates_variable_Yes" id="date_vary" value="dates_may_change">
          <label id="date_vary" for="date_vary">Даты не точные и могут измениться</label></p>
          
          <p><label for="room">Выберите номер</label><br>
          <select name="room_choosed" id="room">
              <option value="room1">Одноместный</option>
              <option value="room2">Двухместный</option>
              <option value="room3">Трехместный</option>
              <option value="room4">Полулюкс</option>
              <option value="room5">Люкс</option>
              <option value="rooms">Несколько номеров</option>
          </select></p>
          
          <p><textarea name="wishes" id="" cols="30" rows="7" placeholder="Ваши пожелания к номеру, время приезда и выезда, вопросы."></textarea></p>
          <button type="submit">Отправить</button>
      </fieldset>
   </form>
</div>
</body> 
</html>
